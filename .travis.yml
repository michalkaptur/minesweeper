sudo: false
dist: trusty

addons:
  apt:
    sources:
    # add PPAs with more up-to-date toolchains
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6

    packages:
      - cmake
      - gcc-5
      - g++-5
      - clang-3.6

language: cpp

compiler:
  - clang
  - g++


script:
  - "mkdir build && cd build"
  - "cmake .."
  - "make"
  - "cd .. && tools/is_formatted.sh"
