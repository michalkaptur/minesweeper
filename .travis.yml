sudo: required
dist: trusty

language: generic
matrix:
  include:
    -
      addons:
        apt:
          packages:
            - g++-6
            - gcc-6
            - libgtest-dev
          sources:
            - ubuntu-toolchain-r-test
      env: "CXX=g++-6 CC=gcc-6"
    -
      addons:
        apt:
          packages:
            - clang-4.0
            - libgtest-dev
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-4.0
      env: "CXX=clang++-4.0 CC=clang-4.0"

#build gtest
before_install:
  - sudo chown -R $USER:$USER /usr/src/gtest/
  - cd /usr/src/gtest/
  - mkdir build && pushd build
  - cmake .. -DBUILD_SHARED_LIBS=ON
  - make
  - sudo cp -a libgtest_main.so libgtest.so /usr/lib/
  - popd

script:
  - "mkdir build && cd build"
  - "cmake .."
  - "make"
  - ./ut
  - "cd .. && tools/is_formatted.sh"
